<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tables</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hover-img {
            position: relative;
        }

        .hover-img img {
            transition: transform 0.3s ease, border-color 0.3s ease;
            border: 2px solid transparent;
        }

        .hover-img:hover img {
            transform: scale(1.5);
            border-color: #000;
        }

        .hover-img:hover .animal-name {
            visibility: visible;
            opacity: 1;
        }

        .animal-name {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.9rem;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .table-2 .name {
            font-weight: bold;
        }

        .table-3 .name {
            font-weight: bold;
            font-style: italic;
            color: blue;
        }

        .animal-form {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 50px;
        }

        .animal-form input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .animal-form button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Animal Tables</h1>
        <div id="table1" class="mb-2"></div>
        <form id="form1" class="animal-form">
            <input type="text" placeholder="Name" id="name1" required>
            <input type="text" placeholder="Location" id="location1" required>
            <input type="number" placeholder="Size" id="size1" min="1" required>
            <input type="text" placeholder="Image URL" id="image1">
            <button type="button" onclick="tables['table1'].addAnimal('name1', 'location1', 'size1', 'image1')">
                Add Animal
            </button>
        </form>
        <div id="table2" class="mb-5"></div>


        <div id="table3"></div>

    </div>
    <script   src="script.js"></script>

</body>

</html>
